<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="CSS/style.css">
  <script src="js/scripts.js" defer></script>
</head>
<body>
<header>
  <h2>Ligth and Dark</h2>
  <div>
    <input type="checkbox" name="change-theme" id="change-theme">
    <label for="change-theme">
      <i class="bi bi-sun"></i>
      <i class="bi bi-moon"></i>
    </label>
  </div>
</header>
<main>
  <div class="card">
    <div class="card-image">
      <span class="marca">Olympikus</span>
      <img src="img/tenis-olympikus.png" alt="Tênis Olympikus">
    </div>
    <div class="card-details">
      <h2>Tênis Olympikus</h2>
      <p class="subtitle">Excelente para corridas</p>
      <p class="description">
        Oxitec
        Tecnologia localizada no cabedal, com uma nova composição de fios,
         integrando monofilamento, poliéster e elastano.
         Proporciona ainda mais leveza, conforto térmico e 
         impede absorção de água ou suor.
      </p>
      <div class="price-container">
        <span class="price">R$279,99</span>
        <button class="btn">Comprar</button>
      </div>
    </div>
  </div>
</main>
</body>
</html>
